<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register</title>
    <style> </style>
</head>

<body>
    <div class="container w-50 bg-secondary p-5 rounded ">

        <h1 class="text-primary text-center">Register Form</h1>
        <div class="container">
            <!-- <form onsubmit="formValidation()"> -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control mb-1" id="fullName" required>
                    <div class="alert alert-danger d-none" role="alert" id="errorName"></div>
                </div>
                <div class="mb-3">
                    <label for="emailAddress" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailAddress">
                    <div class="alert alert-danger d-none" role="alert" id="errorEmail"></div>
                </div>
                <div class="mb-3">
                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" id="mobileNumber">
                    <div class="alert alert-danger d-none" role="alert" id="errorMobileNumber"></div>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Select Gender</label>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                        </div>
                        <div class="col-6">

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-danger d-none" role="alert" id="errorGender"></div>

                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                    <div class="alert alert-danger d-none" role="alert" id="errorPassword"></div>

                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword">
                    <div class="alert alert-danger d-none" role="alert" id="errorConfirmPassword"></div>
                </div>

                <button class="btn btn-primary" onclick="formValidation()">Register</button>
                <div class="alert alert-success d-none" role="alert" id="submitMSG"></div>
            <!-- </form> -->
        </div>
    </div>


    <script src="./script.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
